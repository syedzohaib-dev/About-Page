<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="aboutHeading">
            <p class="heading">About</p>
            <p class="para">"The mountains are calling, and I must go."
            </p>
        </div>
        <div class="aboutBox">
            <div class="imgBox"><img src="./assets/bg.jpg" alt=""></div>
            <div class="dataBox">
                <div class="btnGroup">
                    <button class="History" id="historyBtn" type="button">History</button>
                    <button class="Vision" id="visionBtn" type="button">Vision</button>
                    <button class="Goals" id="goalsBtn" type="button">Goals</button>

                </div>
                <div class="history">
                    <p class="historyHeading" id="historyHeading"></p>
                    <p class="historyPara" id="historyPara"></p>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
